<h2 id="inputs">Inputs</h2>
<p>The existing data is based on the case study of the Norwegian sovereign wealth fund. To create your own case study based on our model, you need to personalize the following fields:</p>

<form id="InputsForm">


    <p>
      <label for="Investment">The latest known size of the investor is </label>
      <input id="Investment" type="text" data-id="investment" name="totalFund" data-format="0,000"   value="" />
      <label for="Investment">USD.</label>            
    </p>

    
    <p>
      <label for="GrowthRate">The expected annual growth rate (CAGR) is </label>
      <input id="GrowthRate" data-id="annual growth rate" type="text" name="growthRate" >
      <label for="GrowthRate">percent.</label>
    </p>

    <p>
      <label for="InvestPercentage">The target for renewable energy investment is </label>
      <input id="InvestPercentage" data-id="target" type="text" name="investPercentage" data-format="0,000.00" >
      <label for="InvestPercentage"> percent of fundâ€™s total value.</label>
    </p>


    <p>
      <label for="StartingYear">The fund will start to invest in </label>
      <input type="number" id="StartingYear"  maxlength="4" value="2016" data-id="starting year" name="start" >
       
      <label for="TargetYear">and the target to be reached in </label>
      <input type="number"   id="TargetYear" maxlength="4" value="2020" data-id="target year" name="target">
      <label for="TargetYear">.</label>
    </p>

  
    <p><div class="inpne-box"> <a href="#" id="AppRest" class="button">Reset</a></div> </p>

 
</form>
